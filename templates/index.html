<!DOCTYPE html>
<html>

<head>
	<title>Medicando</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8" />
	<script src="{{url_for('static',filename='js/jquery-3.4.1.min.js')}}"></script>
	<script src="{{url_for('static',filename='js/bootstrap.min.js')}}"></script>
	<script src="{{url_for('static',filename='js/index.js')}}"></script>
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/bootstrap.css')}}">
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/font-awesome.min.css')}}">
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/style.css')}}">
</head>

<body>
	<!-- Header -->
	<div class="container-fluid blue-bg">
		<div class="container blue-bg align-items-center py-2 d-flex">
			<button class="btn-profile d-flex btn-reset white-color">
				<i class="fas fa-user profile-icon align-self-center ml-2"></i>
				<span class="align-self-center ml-2">Perfil</span>
				<i class="fas fa-caret-down align-self-center ml-2"></i>
			</button>
			<span class="flex-fill text-right dt-only">
				<button class="btn-menu-dt flex-fill btn-home">
					<i class="fas fa-home"></i>
					<div class="w-100">Início</div>
				</button>
				<span class="divisoria-branca"></span>
				<button class="btn-menu-dt flex-fill btn-medicamentos">
					<i class="fas fa-capsules"></i>
					<div class="w-100">Medicamentos</div>
				</button>
				<button class="btn-menu-dt flex-fill btn-farmacias">
					<i class="fas fa-globe-americas"></i>
					<div class="w-100">Farmácias</div>
				</button>
			</span>
		</div>
	</div>
	<div class="container-fluid d-flex mb-only">
		<button class="btn-menu flex-fill btn-home">
			<i class="fas fa-home"></i>
			<div class="w-100">Início</div>
		</button>
		<button class="btn-menu flex-fill btn-medicamentos">
			<i class="fas fa-capsules"></i>
			<div class="w-100">Medicamentos</div>
		</button>
		<button class="btn-menu flex-fill btn-farmacias">
			<i class="fas fa-globe-americas"></i>
			<div class="w-100">Farmácias</div>
		</button>
	</div>
	<!-- Home -->
	<div id="tela-home" class="container">
		<h2 class="text-center my-4">Horários</h2>
		<div class="row">
			<div class="col-lg-4">
				<div class="square-horario mx-auto lh-1 mb-4">
					<div class="green-bg white-color p-3 round-border d-flex align-items-center">
						<h3 class="text-center mb-0 flex-fill" id="horario1">Não programado</h3>
						<i id="editHorario1" class="fas fa-edit fa-2x editHorario"  data-toggle="modal" data-target="#modalRegistrarHorario"></i>
					</div>
					<div class="remedios-wrapper">
						<!-- <div class="d-flex py-3">
							<i class="fas fa-capsules align-self-center fa-2x mx-3"></i>
							<span class="align-self-center">Diclofenac Sodium<br><small>100mg, Tome 1</small></span>
							<span class="align-self-center flex-fill text-right pr-3">PERDIDO!</span>
						</div>
						<div class="bg-gray h-2p w-100"></div>
						<div class="d-flex py-3">
							<i class="fas fa-tablets align-self-center fa-2x mx-3"></i>
							<span class="align-self-center">Diclofenac Sodium<br><small>100mg, Tome 1</small></span>
							<span class="align-self-center flex-fill text-right pr-3">PERDIDO!</span>
						</div> -->
					</div>
				</div>
			</div>
			<div class="col-lg-4">
				<div class="square-horario mx-auto lh-1 mb-4">
					<div class="green-bg white-color p-3 round-border d-flex align-items-center">
						<h3 class="text-center mb-0 flex-fill" id="horario2">--:--</h3>
						<i id="editHorario3" class="fas fa-edit fa-2x editHorario" data-toggle="modal" data-target="#modalRegistrarHorario"></i>
					</div>
					<div class="remedios-wrapper">
					</div>
				</div>
			</div>
			<div class="col-lg-4">
				<div class="square-horario mx-auto lh-1">
					<div class="green-bg white-color p-3 round-border d-flex align-items-center">
						<h3 class="text-center mb-0 flex-fill" id="horario3">--:--</h3>
						<i id="editHorario3" class="fas fa-edit fa-2x editHorario" data-toggle="modal" data-target="#modalRegistrarHorario"></i>
					</div>
					<div class="remedios-wrapper">
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Medicamentos -->
	<div id="tela-medicamentos">
		<div class="container">
			<div class="lista-remedios mx-auto">
				<div class="d-flex py-3">
					<i class="fas fa-capsules align-self-center fa-2x mx-3"></i>
					<span class="align-self-center">Diclofenac Sodium<br><small>100 mg</small></span>
				</div>
				<div class="bg-gray h-2p w-100"></div>
				<div class="d-flex py-3">
					<i class="fas fa-capsules align-self-center fa-2x mx-3"></i>
					<span class="align-self-center">Diclofenac Sodium<br><small>100 mg</small></span>
				</div>
			</div>
		</div>
	</div>
	<!-- Farmácias -->
	<div id="tela-farmacias">
		<div class="container">
			<p class="text-center mt-4">Precisando comprar algum medicamento?</p>
			<a class="btn-wide blue-bg py-2 mt-3 px-4 d-block mx-auto hover-black w-fit-content" target="_blank"
				href="https://www.google.com/maps/search/farmacias+proximas/">Procurar Farmácias Próximas</a>
		</div>
	</div>

	<!-- MODAL PROGRAMAR HORARIO -->
	<div id="modalRegistrarHorario" class="modal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Defina o horário da gaveta</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<form id="formRegistrarRemedio" method="POST" action="{{ url_for('programarHorario') }}">
					<div class="modal-body text-center">
						<input type="time" name="hora" class="b-black-1">
						<input type="hidden" name="idGaveta">
					</div>
					<div class="modal-footer">
						<input type="submit" id="confirmarHorario" data-dismiss="modal" class="btn btn-primary" value="Confirmar">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
